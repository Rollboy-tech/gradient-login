<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Character encoding for proper text display -->
  <meta charset="UTF-8">
  <!-- Viewport settings for responsive design on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to external CSS stylesheet -->
  <link rel="stylesheet" href="login-styles.css">
  <title>AI Holographic Blur Design</title>
</head>
<body>
  <!-- Main container for the entire login form -->
  <div class="container">
    <!-- Animated background circles with gradient colors -->
    <div class="circles">
      <!-- Circle 1: Cyan -->
      <div class="circle c1"></div>
      <!-- Circle 2: Magenta -->
      <div class="circle c2"></div>
      <!-- Circle 3: Green -->
      <div class="circle c3"></div>
      <!-- Circle 4: Orange -->
      <div class="circle c4"></div>
      <!-- Circle 5: Pink -->
      <div class="circle c5"></div>
  </div>

  <!-- Glassmorphism container with blur effect -->
  <div class="glass">
    <!-- Form title -->
    <h2>LOG IN</h2>
    
    <!-- Email input group with label and input field -->
    <div class="input-group">
      <input type="text" id="e-input" placeholder="youremail@login.here" autocomplete="off">
      <label for="Email" id="e-label">Enter email</label>
    </div>
    
    <!-- Password input group with label and input field -->
    <div class="input-group">
      <input type="password" id="p-input" placeholder="your_password" autocomplete="off">
      <label for="password" id="p-label">Enter Password</label>
    </div>
    
    <!-- Submit button -->
    <button id="button">Log-in</button>
  </div>
</div>
</body>
<!-- Link to external JavaScript file for form validation -->
<script src='login-script.js'></script>
</html>
